<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <dialog id="add-book-dialog">
            <div id="close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z"/>
                </svg>
            </div>
            <form id="new-book-details">



                <div class="form-group">
                    <label for="new-title">Title</label>
                    <input type="text"
                    name="added-book-title"
                    id="new-title"
                    class="form-input"
                    minlength="3"
                    >
                </div>



                <div class="form-group">
                    <label for="new-author">Author</label>
                    <input type="text"
                    name="added-book-author"
                    id="new-author"
                    class="form-input"
                    minlength="3"
                    >
                </div>



                <div class="form-group">
                    <label for="new-pages">Pages</label>
                    <input type="number"
                    name="added-book-pages"
                    id="new-pages"
                    class="form-input"
                    min= "1"
                    >
                </div>



                <div class="radio-group">
                    <legend>Status:</legend>
                    <label>
                        Read
                        <input type="radio" name="choice" value="true" id="read">
                    </label>
                    <label>
                        Not Read yet
                        <input type="radio" name="choice" value="false" id="not-read">
                    </label>
                </div>
                <button type="submit">Add</button>
            </form>
        </dialog>
        <button class="add-book" id="add-book-button">
            <h3>Add Book</h3>
        </button>
    </header>
    <div class="main-content" id="main"> 
    </div>
</body>
<script src="scripts.js"></script>
</html>
