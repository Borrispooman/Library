<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button class="login">Login</button>
    </header>
    <div class="main-content" id="main">
        <div class="add-book-container" id="add-book-container">
            <dialog id="add-book-dialog">
                <button id="close">Close</button>
                <form id = "new-book-details">
                    <div class="form-group">
                        <input type="text"
                        name="added-book-title"
                        id="new-title"
                        class="form-input"
                        minlength="3"
                        >
                        <label for="new-title">Title</label>
                    </div>

                     <div class="form-group">
                        <input type="text"
                        name="added-book-author"
                        id="new-author"
                        class="form-input"
                        minlength="3"
                        >
                        <label for="new-author">Author</label>
                    </div>

                     <div class="form-group">
                        <input type="number"
                        name="added-book-pages"
                        id="new-pages"
                        class="form-input"
                        min= "1"
                        >
                        <label for="new-pages">Pages</label>
                    </div>

                    <div class="form-group">
                        <legend>Status:</legend>
                        <label>
                            Read
                            <input type="radio" name="choice" value="true" id="read">
                        </label>
                        <label>
                            Not Read yet
                            <input type="radio" name="choice" value="false" id="not-read">
                        </label>
                    </div>
 
                    <button type="submit">Add</button>
                   
                </form>
            </dialog>
            <button class="add-book" id="add-book-button">
                <h3>Add Book</h3>
            </button>
            
        </div>
        
    </div>
    <footer>
        <h4>Footer</h4>
    </footer>
</body>
<script src="scripts.js"></script>
</html>
